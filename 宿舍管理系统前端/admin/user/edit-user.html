<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户信息 - 宿舍管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="../dormitory/index.html" class="flex items-center">
                    <i class="fa fa-arrow-left mr-2"></i>
                    宿舍管理系统
                </a>
            </h1>
            <div class="text-sm" id="currentTime"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <a href="index.html" class="text-primary hover:text-primary/80 mr-2">
                <i class="fa fa-arrow-left"></i>
            </a>
            <h2 class="text-2xl font-semibold text-dark">修改用户信息</h2>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-3xl mx-auto">
            <form id="editPersonForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="personId" class="block text-sm font-medium text-gray-700 mb-1">用户ID <span class="text-red-500">*</span></label>
                        <input type="text" id="personId" value="P202400156" readonly
                               class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <p class="text-xs text-gray-500 mt-1">系统自动生成，不可修改</p>
                    </div>
                    
                    <div>
                        <label for="personName" class="block text-sm font-medium text-gray-700 mb-1">姓名 <span class="text-red-500">*</span></label>
                        <input type="text" id="personName" value="张三" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="personType" class="block text-sm font-medium text-gray-700 mb-1">用户类型 <span class="text-red-500">*</span></label>
                        <select id="personType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="student">学生</option>
                            <option value="teacher">教师</option>
                            <option value="staff">职工</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="personNo" class="block text-sm font-medium text-gray-700 mb-1">学号/工号 <span class="text-red-500">*</span></label>
                        <input type="text" id="personNo" value="2022014568" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">性别 <span class="text-red-500">*</span></label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" checked class="text-primary focus:ring-primary">
                                <span class="ml-2">男</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="text-primary focus:ring-primary">
                                <span class="ml-2">女</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">联系电话 <span class="text-red-500">*</span></label>
                        <input type="tel" id="contactPhone" value="13812345678" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">所属院系/部门 <span class="text-red-500">*</span></label>
                        <input type="text" id="department" value="计算机科学与技术学院" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="major" class="block text-sm font-medium text-gray-700 mb-1">专业/职位</label>
                        <input type="text" id="major" value="软件工程"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">电子邮箱</label>
                        <input type="email" id="email" value="zhangsan@example.com"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="idCard" class="block text-sm font-medium text-gray-700 mb-1">身份证号</label>
                        <input type="text" id="idCard" value="110101199001011234"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-6 mb-6">
                    <h3 class="text-lg font-medium mb-4">住宿信息</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="buildingNo" class="block text-sm font-medium text-gray-700 mb-1">宿舍楼 <span class="text-red-500">*</span></label>
                            <select id="buildingNo" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                                <option value="1">1号楼</option>
                                <option value="2">2号楼</option>
                                <option value="3" selected>3号楼</option>
                                <option value="4">4号楼</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="roomNo" class="block text-sm font-medium text-gray-700 mb-1">房间号 <span class="text-red-500">*</span></label>
                            <input type="text" id="roomNo" value="402" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        </div>
                        
                        <div>
                            <label for="bedNo" class="block text-sm font-medium text-gray-700 mb-1">床位号 <span class="text-red-500">*</span></label>
                            <select id="bedNo" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                                <option value="1">1号床</option>
                                <option value="2" selected>2号床</option>
                                <option value="3">3号床</option>
                                <option value="4">4号床</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                        <div>
                            <label for="checkinDate" class="block text-sm font-medium text-gray-700 mb-1">入住日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="checkinDate" value="2023-09-01" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        </div>
                        
                        <div>
                            <label for="checkoutDate" class="block text-sm font-medium text-gray-700 mb-1">退房日期</label>
                            <input type="date" id="checkoutDate"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <p class="text-xs text-gray-500 mt-1">未退房则留空</p>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-6 mb-6">
                    <h3 class="text-lg font-medium mb-4">其他信息</h3>
                    
                    <div>
                        <label for="remark" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                        <textarea id="remark" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">该生为2022级本科生，成绩优异，担任班级学习委员</textarea>
                    </div>
                </div>
                
                <div class="flex justify-end gap-3">
                    <a href="index.html" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">取消</a>
                    <button type="button" id="saveChangesBtn" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90">保存修改</button>
                </div>
            </form>
        </div>
    </main>

    <!-- 保存成功提示 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 mx-auto">
                <i class="fa fa-check text-2xl text-green-600"></i>
            </div>
            <h3 class="text-lg font-semibold mb-2">保存成功</h3>
            <p class="text-gray-600 mb-4">用户信息已成功更新</p>
            <div class="flex justify-center gap-3">
                <button id="continueEditBtn" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">继续编辑</button>
                <a href="index.html" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90">返回列表</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="currentYear"></span> 宿舍管理系统 - 版权所有</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            const successModal = document.getElementById('successModal');
            const continueEditBtn = document.getElementById('continueEditBtn');
            
            // 保存修改
            saveChangesBtn.addEventListener('click', function() {
                // 简单表单验证
                const requiredFields = document.querySelectorAll('#editPersonForm [required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.classList.add('border-red-500');
                        field.addEventListener('input', function() {
                            this.classList.remove('border-red-500');
                        });
                    }
                });
                
                if (!isValid) {
                    alert('请填写所有必填字段');
                    return;
                }
                
                // 显示加载状态
                this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>保存中...';
                this.disabled = true;
                
                // 模拟保存延迟
                setTimeout(() => {
                    this.innerHTML = '保存修改';
                    this.disabled = false;
                    successModal.classList.remove('hidden');
                }, 1000);
            });
            
            // 继续编辑
            continueEditBtn.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });
            
            // 设置北京时区时间
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Shanghai'
                };
                document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN', options);
                document.getElementById('currentYear').textContent = now.getFullYear();
            }
            
            // 初始化时间并设置定时器
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
