<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改房间 - 宿舍管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="../dormitory/index.html" class="flex items-center">
                    <i class="fa fa-arrow-left mr-2"></i>
                    宿舍管理系统
                </a>
            </h1>
            <div class="text-sm" id="currentTime"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <a href="index.html" class="text-primary hover:text-primary/80 mr-2">
                <i class="fa fa-arrow-left"></i>
            </a>
            <h2 class="text-2xl font-semibold text-dark">修改房间信息</h2>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl mx-auto">
            <form id="editRoomForm">
                <div class="space-y-6">
                    <div>
                        <label for="roomId" class="block text-sm font-medium text-gray-700 mb-1">房间ID</label>
                        <input type="text" id="roomId" value="RM00305" readonly
                               class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <p class="text-xs text-gray-500 mt-1">系统自动生成，不可修改</p>
                    </div>
                    
                    <div>
                        <label for="buildingNo" class="block text-sm font-medium text-gray-700 mb-1">宿舍楼 <span class="text-red-500">*</span></label>
                        <select id="buildingNo" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="1">1号楼</option>
                            <option value="2">2号楼</option>
                            <option value="3" selected>3号楼</option>
                            <option value="4">4号楼</option>
                            <option value="5">5号楼</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="roomNo" class="block text-sm font-medium text-gray-700 mb-1">房间号 <span class="text-red-500">*</span></label>
                        <input type="text" id="roomNo" value="305" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                               placeholder="例如：101、202、303">
                    </div>
                    
                    <div>
                        <label for="roomType" class="block text-sm font-medium text-gray-700 mb-1">房间类型 <span class="text-red-500">*</span></label>
                        <select id="roomType" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="4" selected>四人间</option>
                            <option value="6">六人间</option>
                            <option value="8">八人间</option>
                            <option value="single">单人间</option>
                            <option value="double">双人间</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">容纳人数 <span class="text-red-500">*</span></label>
                        <input type="number" id="capacity" min="1" value="4" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <p class="text-xs text-gray-500 mt-1">根据房间类型填写标准容纳人数</p>
                    </div>
                    
                    <div>
                        <label for="currentOccupancy" class="block text-sm font-medium text-gray-700 mb-1">当前入住人数</label>
                        <input type="number" id="currentOccupancy" min="0" value="2" readonly
                               class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">房间状态 <span class="text-red-500">*</span></label>
                        <select id="status" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                            <option value="empty">空置</option>
                            <option value="available" selected>有空位</option>
                            <option value="full">已住满</option>
                            <option value="maintenance">维修中</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="roomFee" class="block text-sm font-medium text-gray-700 mb-1">住宿费 (元/月)</label>
                        <input type="number" id="roomFee" min="0" step="0.01" value="1200.00"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <!-- 房间设施选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">房间设施</label>
                        
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-2">
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="airConditioner" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-snowflake-o text-xl text-primary my-2"></i>
                                <span>空调</span>
                            </label>
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="tv" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-television text-xl text-primary my-2"></i>
                                <span>电视</span>
                            </label>
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="wifi" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-wifi text-xl text-primary my-2"></i>
                                <span>WiFi</span>
                            </label>
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="hotWater" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-shower text-xl text-primary my-2"></i>
                                <span>热水</span>
                            </label>
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="desk" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-cube text-xl text-primary my-2"></i>
                                <span>书桌</span>
                            </label>
                            <label class="flex flex-col items-center p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="facilities" value="lock" class="form-checkbox text-primary self-start" checked>
                                <i class="fa fa-lock text-xl text-primary my-2"></i>
                                <span>门锁</span>
                            </label>
                        </div>
                        
                        <p class="text-xs text-gray-500">
                            <i class="fa fa-info-circle mr-1"></i> 勾选房间配备的设施，可在<a href="../system-settings/index.html#room-facility-content" class="text-primary hover:underline">系统设置</a>中管理设施列表
                        </p>
                    </div>
                    
                    <div>
                        <label for="lastUpdated" class="block text-sm font-medium text-gray-700 mb-1">上次更新时间</label>
                        <input type="text" id="lastUpdated" value="2024-03-15 14:30:22" readonly
                               class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    
                    <div>
                        <label for="remark" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                        <textarea id="remark" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                                  placeholder="请输入房间相关备注信息，如设施情况、特殊说明等...">该房间于2024年2月完成翻新，配备新家具和空调。目前有2名学生入住，剩余2个空位。</textarea>
                    </div>
                    
                    <div class="pt-4 border-t border-gray-200">
                        <div class="flex justify-end gap-3">
                            <a href="index.html" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">取消</a>
                            <button type="button" id="saveRoomBtn" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90">保存修改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- 保存成功提示 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 mx-auto">
                <i class="fa fa-check text-2xl text-green-600"></i>
            </div>
            <h3 class="text-lg font-semibold mb-2">修改成功</h3>
            <p class="text-gray-600 mb-4">房间信息已成功更新</p>
            <div class="flex justify-center gap-3">
                <button id="continueEditBtn" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">继续编辑</button>
                <a href="index.html" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90">返回列表</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="currentYear"></span> 宿舍管理系统 - 版权所有</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const saveRoomBtn = document.getElementById('saveRoomBtn');
            const successModal = document.getElementById('successModal');
            const continueEditBtn = document.getElementById('continueEditBtn');
            const roomTypeSelect = document.getElementById('roomType');
            const capacityInput = document.getElementById('capacity');
            
            // 当房间类型变化时，自动填充默认容纳人数
            roomTypeSelect.addEventListener('change', function() {
                switch(this.value) {
                    case '4':
                        capacityInput.value = 4;
                        break;
                    case '6':
                        capacityInput.value = 6;
                        break;
                    case '8':
                        capacityInput.value = 8;
                        break;
                    case 'single':
                        capacityInput.value = 1;
                        break;
                    case 'double':
                        capacityInput.value = 2;
                        break;
                }
            });
            
            // 保存房间修改
            saveRoomBtn.addEventListener('click', function() {
                // 表单验证
                const buildingNo = document.getElementById('buildingNo').value;
                const roomNo = document.getElementById('roomNo').value;
                const roomType = document.getElementById('roomType').value;
                const capacity = document.getElementById('capacity').value;
                const status = document.getElementById('status').value;
                
                if (!buildingNo || !roomNo || !roomType || !capacity || !status) {
                    alert('请填写所有必填字段');
                    return;
                }
                
                // 获取选中的设施
                const selectedFacilities = Array.from(document.querySelectorAll('input[name="facilities"]:checked'))
                    .map(checkbox => checkbox.value);
                console.log('选中的设施:', selectedFacilities);
                
                // 显示加载状态
                this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>保存中...';
                this.disabled = true;
                
                // 模拟保存延迟
                setTimeout(() => {
                    this.innerHTML = '保存修改';
                    this.disabled = false;
                    successModal.classList.remove('hidden');
                    
                    // 更新上次修改时间
                    const now = new Date();
                    const options = { 
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit', 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit',
                        hour12: false,
                        timeZone: 'Asia/Shanghai'
                    };
                    document.getElementById('lastUpdated').value = now.toLocaleString('zh-CN', options);
                }, 1200);
            });
            
            // 继续编辑
            continueEditBtn.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });
            
            // 设置北京时区时间
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Shanghai'
                };
                document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN', options);
                document.getElementById('currentYear').textContent = now.getFullYear();
            }
            
            // 初始化时间并设置定时器
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
