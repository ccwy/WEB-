<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户入住率报告 - 宿舍管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        student: '#722ED1',
                        staff: '#FF7D00',
                        other: '#F5222D'
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="index.html" class="flex items-center">
                    <i class="fa fa-arrow-left mr-2"></i>
                    宿舍管理系统
                </a>
            </h1>
            <div class="flex items-center space-x-4">
                <div class="text-sm" id="currentTime"></div>
                <div class="flex items-center">
                    <i class="fa fa-user-circle mr-1"></i>
                    <span class="text-sm">管理员</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <a href="index.html" class="text-primary hover:text-primary/80 mr-2">
                <i class="fa fa-arrow-left"></i>
            </a>
            <h2 class="text-2xl font-semibold text-gray-800">用户入住率报告</h2>
        </div>
        
        <!-- 筛选区域 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">用户类型</label>
                    <select id="userType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="all">全部用户</option>
                        <option value="student">学生</option>
                        <option value="staff">教职工</option>
                        <option value="other">其他人员</option>
                    </select>
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">部门/院系</label>
                    <select id="department" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="all">全部部门</option>
                        <option value="cs">计算机学院</option>
                        <option value="mech">机械工程学院</option>
                        <option value="elec">电子信息学院</option>
                        <option value="admin">行政部门</option>
                    </select>
                </div>
                <div>
                    <label for="timeRange" class="block text-sm font-medium text-gray-700 mb-1">统计周期</label>
                    <select id="timeRange" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="current">当前状态</option>
                        <option value="monthly">月度统计</option>
                        <option value="quarterly">季度统计</option>
                        <option value="yearly">年度统计</option>
                    </select>
                </div>
                <div>
                    <label for="buildingFilter" class="block text-sm font-medium text-gray-700 mb-1">楼栋筛选</label>
                    <select id="buildingFilter" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="all">全部楼栋</option>
                        <option value="1">1号楼</option>
                        <option value="2">2号楼</option>
                        <option value="3">3号楼</option>
                        <option value="4">4号楼</option>
                        <option value="5">5号楼</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-500">
                    数据统计时间: <span id="dataStatTime">2024-06-15 16:40:22</span>
                </div>
                <div class="flex space-x-3">
                    <button id="refreshBtn" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        <i class="fa fa-refresh mr-1"></i>刷新
                    </button>
                    <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        <i class="fa fa-file-excel-o mr-1"></i>导出数据
                    </button>
                    <button id="printBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                        <i class="fa fa-print mr-1"></i>打印
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 用户入住概览 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-student">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">学生入住率</p>
                        <h3 class="text-2xl font-semibold mt-1">82.3%</h3>
                        <p class="text-sm mt-2 text-green-600">
                            <i class="fa fa-arrow-up mr-1"></i> 较上月上升 1.5%
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                        <i class="fa fa-graduation-cap text-student"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">入住学生数</span>
                        <span class="font-medium">856人</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">分配床位</span>
                        <span class="font-medium">1040个</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-staff">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">教职工入住率</p>
                        <h3 class="text-2xl font-semibold mt-1">65.8%</h3>
                        <p class="text-sm mt-2 text-red-600">
                            <i class="fa fa-arrow-down mr-1"></i> 较上月下降 0.7%
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center">
                        <i class="fa fa-briefcase text-staff"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">入住教职工数</span>
                        <span class="font-medium">130人</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">分配床位</span>
                        <span class="font-medium">200个</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-other">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">其他人员入住率</p>
                        <h3 class="text-2xl font-semibold mt-1">42.5%</h3>
                        <p class="text-sm mt-2 text-green-600">
                            <i class="fa fa-arrow-up mr-1"></i> 较上月上升 3.2%
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                        <i class="fa fa-user text-other"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">入住人数</span>
                        <span class="font-medium">40人</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">分配床位</span>
                        <span class="font-medium">40个</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                    <i class="fa fa-pie-chart text-primary mr-2"></i>用户类型分布
                </h3>
                <div class="h-80">
                    <canvas id="userTypeChart"></canvas>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                    <i class="fa fa-bar-chart text-primary mr-2"></i>各部门入住情况
                </h3>
                <div class="h-80">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 详细数据表格 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                <i class="fa fa-table text-primary mr-2"></i>各楼栋用户分布详情
            </h3>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">楼栋</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学生人数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">教职工人数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">其他人数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">总计</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">入住率</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">1号楼</td>
                            <td class="px-6 py-4 whitespace-nowrap">186</td>
                            <td class="px-6 py-4 whitespace-nowrap">22</td>
                            <td class="px-6 py-4 whitespace-nowrap">0</td>
                            <td class="px-6 py-4 whitespace-nowrap font-medium">208</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">86.7%</span>
                            </td>
                        </tr>
                        <!-- 更多数据行... -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="currentYear"></span> 宿舍管理系统 - 版权所有</p>
        </div>
    </footer>

    <script>
        // 时间更新和图表初始化逻辑（与其他报告页面类似）
        function updateDateTime() { /* 实现略 */ }
        function initCharts() { /* 实现略 */ }
        window.onload = () => { /* 实现略 */ };
    </script>
</body>
</html>
