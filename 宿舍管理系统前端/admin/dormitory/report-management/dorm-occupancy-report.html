<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍入住报告 - 宿舍管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        occupancy: '#165DFF',
                        available: '#36CFC9'
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <a href="index.html" class="flex items-center">
                    <i class="fa fa-arrow-left mr-2"></i>
                    宿舍管理系统
                </a>
            </h1>
            <div class="flex items-center space-x-4">
                <div class="text-sm" id="currentTime"></div>
                <div class="flex items-center">
                    <i class="fa fa-user-circle mr-1"></i>
                    <span class="text-sm">管理员</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="flex items-center mb-6">
            <a href="index.html" class="text-primary hover:text-primary/80 mr-2">
                <i class="fa fa-arrow-left"></i>
            </a>
            <h2 class="text-2xl font-semibold text-gray-800">宿舍入住报告</h2>
        </div>
        
        <!-- 筛选区域 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="reportType" class="block text-sm font-medium text-gray-700 mb-1">报表类型</label>
                    <select id="reportType" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="monthly">月度报表</option>
                        <option value="quarterly">季度报表</option>
                        <option value="yearly">年度报表</option>
                        <option value="custom">自定义时间段</option>
                    </select>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">开始日期</label>
                    <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">结束日期</label>
                    <input type="date" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label for="buildingFilter" class="block text-sm font-medium text-gray-700 mb-1">楼栋筛选</label>
                    <select id="buildingFilter" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="all">全部楼栋</option>
                        <option value="1">1号楼</option>
                        <option value="2">2号楼</option>
                        <option value="3">3号楼</option>
                        <option value="4">4号楼</option>
                        <option value="5">5号楼</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-500">
                    报表生成时间: <span id="reportGenerateTime">2024-06-15 10:30:22</span>
                </div>
                <div class="flex space-x-3">
                    <button id="refreshReportBtn" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        <i class="fa fa-refresh mr-1"></i>刷新数据
                    </button>
                    <button id="exportExcelBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        <i class="fa fa-file-excel-o mr-1"></i>导出Excel
                    </button>
                    <button id="printReportBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                        <i class="fa fa-print mr-1"></i>打印报表
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 数据概览 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-occupancy">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">总入住率</p>
                        <h3 class="text-2xl font-semibold mt-1">78.5%</h3>
                        <p class="text-sm mt-2 text-green-600">
                            <i class="fa fa-arrow-up mr-1"></i> 较上月提升 2.3%
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fa fa-users text-occupancy"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">总房间数</span>
                        <span class="font-medium">320间</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">已入住房间</span>
                        <span class="font-medium">251间</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-available">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">总居住人数</p>
                        <h3 class="text-2xl font-semibold mt-1">986人</h3>
                        <p class="text-sm mt-2 text-green-600">
                            <i class="fa fa-arrow-up mr-1"></i> 较上月增加 32人
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center">
                        <i class="fa fa-user text-available"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">总床位</span>
                        <span class="font-medium">1280个</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">空置床位</span>
                        <span class="font-medium">294个</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-accent">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500">本月新入住</p>
                        <h3 class="text-2xl font-semibold mt-1">45人</h3>
                        <p class="text-sm mt-2 text-red-600">
                            <i class="fa fa-arrow-down mr-1"></i> 较上月减少 8人
                        </p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                        <i class="fa fa-sign-in text-accent"></i>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">本月迁出</span>
                        <span class="font-medium">13人</span>
                    </div>
                    <div class="flex justify-between text-sm mt-1">
                        <span class="text-gray-500">净增人数</span>
                        <span class="font-medium">32人</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                    <i class="fa fa-bar-chart text-primary mr-2"></i>各楼栋入住率对比
                </h3>
                <div class="h-80">
                    <canvas id="buildingOccupancyChart"></canvas>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                    <i class="fa fa-pie-chart text-primary mr-2"></i>房间类型分布
                </h3>
                <div class="h-80">
                    <canvas id="roomTypeChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 详细数据表格 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-medium mb-4 pb-2 border-b border-gray-200">
                <i class="fa fa-table text-primary mr-2"></i>各楼栋入住详情
            </h3>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">楼栋</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">房间总数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">已入住房间</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">床位总数</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">已使用床位</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">入住率</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">1号楼</td>
                            <td class="px-6 py-4 whitespace-nowrap">60</td>
                            <td class="px-6 py-4 whitespace-nowrap">52</td>
                            <td class="px-6 py-4 whitespace-nowrap">240</td>
                            <td class="px-6 py-4 whitespace-nowrap">208</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">86.7%</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="#" class="text-primary hover:text-primary/80">查看详情</a>
                            </td>
                        </tr>
                        <!-- 更多数据行... -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; <span id="currentYear"></span> 宿舍管理系统 - 版权所有</p>
        </div>
    </footer>

    <script>
        // 更新时间显示
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', month: '2-digit', day: '2-digit', 
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false, timeZone: 'Asia/Shanghai'
            };
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN', options);
            document.getElementById('currentYear').textContent = now.getFullYear();
        }
        
        // 初始化图表
        function initCharts() {
            // 楼栋入住率图表
            const occupancyCtx = document.getElementById('buildingOccupancyChart').getContext('2d');
            new Chart(occupancyCtx, {
                type: 'bar',
                data: {
                    labels: ['1号楼', '2号楼', '3号楼', '4号楼', '5号楼'],
                    datasets: [{
                        label: '入住率',
                        data: [86.7, 72.5, 81.3, 65.8, 90.2],
                        backgroundColor: '#165DFF',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } }
                    }
                }
            });

            // 房间类型分布图表
            const typeCtx = document.getElementById('roomTypeChart').getContext('2d');
            new Chart(typeCtx, {
                type: 'pie',
                data: {
                    labels: ['四人间', '六人间', '八人间', '单人间', '双人间'],
                    datasets: [{
                        data: [45, 30, 15, 5, 5],
                        backgroundColor: ['#165DFF', '#36CFC9', '#722ED1', '#FF7D00', '#F5222D']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // 页面加载完成后初始化
        window.onload = () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            initCharts();
        };
    </script>
</body>
</html>
