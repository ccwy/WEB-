<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 设置北京时区
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center" id="systemTitle">宿舍管理系统</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <h2 class="text-[clamp(1.2rem,2vw,1.8rem)] font-semibold text-center mb-10 text-dark" id="mainPageTitle">功能导航</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
            <!-- 房间管理 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/room-management/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-building-o text-2xl text-primary"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">房间管理</h3>
                    <p class="text-gray-500 text-sm">管理宿舍房间信息及楼栋</p>
                </a>
            </div>

            <!-- 用户管理 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="user/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-secondary/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-users text-2xl text-secondary"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">用户管理</h3>
                    <p class="text-gray-500 text-sm">管理住宿用户基本信息</p>
                </a>
            </div>

            <!-- 宿舍分配管理 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/dormitory-allocation/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-exchange text-2xl text-accent"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">宿舍分配管理</h3>
                    <p class="text-gray-500 text-sm">分配、更换宿舍及退宿管理</p>
                </a>
            </div>

            <!-- 水电费管理 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/utility-fees/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-amber-500/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-bolt text-2xl text-amber-500"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">水电费管理</h3>
                    <p class="text-gray-500 text-sm">抄表、核算及费用管理</p>
                </a>
            </div>

            <!-- 报告管理 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/report-management/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-bar-chart text-2xl text-green-500"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">报告管理</h3>
                    <p class="text-gray-500 text-sm">各类统计报告生成与查看</p>
                </a>
            </div>

            <!-- 系统设置 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/system-settings/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-cog text-2xl text-red-500"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">系统设置</h3>
                    <p class="text-gray-500 text-sm">系统参数及账户设置</p>
                </a>
            </div>

            <!-- 操作日志记录 -->
            <div class="bg-white rounded-xl p-6 card-shadow btn-hover">
                <a href="dormitory/operation-log/index.html" class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-indigo-500/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-history text-2xl text-indigo-500"></i>
                    </div>
                    <h3 class="text-lg font-medium text-dark mb-2">操作日志记录</h3>
                    <p class="text-gray-500 text-sm">查看系统操作历史记录</p>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; <span id="currentYear"></span> 宿舍管理系统 - 版权所有</p>
            <p class="text-gray-400 text-sm mt-2" id="currentTime"></p>
        </div>
    </footer>

    <script>
        // 设置北京时区时间
        function updateDateTime() {
            const now = new Date();
            // 转换为北京时区 (UTC+8)
            const beijingTime = new Date(now.getTime() + 8 * 60 * 60 * 1000);
            
            // 更新年份
            document.getElementById('currentYear').textContent = beijingTime.getUTCFullYear();
            
            // 格式化时间显示
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Shanghai'
            };
            document.getElementById('currentTime').textContent = beijingTime.toLocaleString('zh-CN', options);
        }
        
        // 初始化更新时间并设置定时器
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // 从本地存储加载系统标题设置
        function loadSystemTitles() {
            const systemTitle = localStorage.getItem('systemTitle') || '宿舍管理系统';
            const mainPageTitle = localStorage.getItem('mainPageTitle') || '功能导航';
            
            document.getElementById('systemTitle').textContent = systemTitle;
            document.getElementById('mainPageTitle').textContent = mainPageTitle;
        }
        
        // 页面加载时加载标题设置
        window.addEventListener('DOMContentLoaded', loadSystemTitles);
    </script>
</body>
</html>
